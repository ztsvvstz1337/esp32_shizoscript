<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHIZOTECH Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-dark: #111;
      --neon-blue: #0ff;
      --neon-dim: #0cc;
      --text-color: #f0f8ff;
      --header-height: 60px;
      --footer-height: 40px;
      --sidebar-width: 250px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      font-size: 18px;
    }

    html, body {
	  margin: 0;
	  height: 100%;
	  overflow: hidden; /* prevent page-level scrolling */
	}

	body {
	  background: var(--bg-dark);
	  display: flex;
	  flex-direction: column;
	}

    /* Header */
    header {
	  height: var(--header-height);
	  flex-shrink: 0;
	  background: #000;
	  color: var(--neon-blue);
	  font-size: 1.5rem;
	  font-weight: bold;
	  border-bottom: 2px solid var(--neon-blue);
	  text-shadow: 0 0 10px var(--neon-blue);
	  position: relative;
	  z-index: 1000;

	  display: flex;
	  align-items: center;
	  padding: 0 1rem;
	}

	.header-title {
	  color: var(--neon-blue);
	  font-weight: bold;
	  font-size: 1.6rem;
	  margin-left: 1rem; /* adds space between button and text */
	}


    /* Footer */
    footer {
      height: var(--footer-height);
      flex-shrink: 0;
      background: #000;
      text-align: center;
      line-height: var(--footer-height);
      color: var(--neon-blue);
      font-size: 0.9rem;
      border-top: 1px solid var(--neon-blue);
      box-shadow: 0 0 10px var(--neon-blue);
      position: relative;
      z-index: 1000;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: var(--header-height);
      bottom: var(--footer-height);
      left: -250px;
      width: var(--sidebar-width);
      background: #000;
      transition: left 0.3s ease;
      z-index: 1100;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar .close-btn {
      align-self: flex-end;
      margin: 0.5rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--neon-blue);
      cursor: pointer;
      text-shadow: 0 0 10px var(--neon-blue);
    }

    .sidebar a {
      display: block;
      padding: 1rem;
      color: var(--neon-blue);
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px var(--neon-blue);
      transition: background 0.3s, transform 0.2s;
    }

    .sidebar a:hover {
      background: rgba(0, 255, 255, 0.1);
      transform: translateX(5px);
    }

    /* Sidebar toggle */
    .menu-toggle {
	  background: var(--neon-blue);
	  color: var(--bg-dark);
	  border: none;
	  border-radius: 5px;
	  font-weight: bold;
	  font-size: 1.2rem;
	  padding: 0.3rem 0.6rem;
	  cursor: pointer;
	  box-shadow: 0 0 10px var(--neon-blue);
	  transition: transform 0.2s, box-shadow 0.2s;
	  margin-right: 1rem; /* increase this to add more space */
	}

	.menu-toggle:hover {
	  transform: scale(1.1);
	  box-shadow: 0 0 15px var(--neon-blue);
	}

    /* Overlay for mobile */
    .overlay {
      position: fixed;
      top: var(--header-height);
      bottom: var(--footer-height);
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1050;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Main content */
    .content {
	  flex: 1 1 auto;
	  position: relative;
	  overflow: hidden;
	}

    iframe {
	  width: 100%;
	  height: 100%;
	  border: none;
	  background: var(--bg-dark);
	  display: block;
	}
	
	.sidebar {
	  overflow-y: auto;
	  overflow-x: hidden; /* prevent horizontal scrollbar */
	}

  </style> 
</head>
<body>
  <header>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    <span class="header-title">{{name}}</span>
  </header>


  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <nav class="sidebar" id="sidebar">
    <button class="close-btn" onclick="closeSidebar()">✖</button>
    {{header_buttons}}
  </nav>

  <div class="content">
    <iframe name="contentFrame" src="/home"></iframe>
  </div>

  <footer>
    <a href="https://shizotech.com">shizotech.com</a>
  </footer>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('active');
    }

    // Auto-close sidebar when a link is clicked
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', closeSidebar);
    });
  </script>
</body>
</html>

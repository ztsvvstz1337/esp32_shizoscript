<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHIZOTECH Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-dark: #111;
      --neon-blue: #0ff;
      --neon-dim: #0cc;
      --input-bg: #1a1a1a;
      --text-color: #f0f8ff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
	  font-size: 24px;               /* slightly bigger base font */
    }

    body {
      margin: 0;
      background-color: var(--bg-dark);
      padding-bottom: 80px;
    }

    a {
      color: var(--neon-blue);
      text-decoration: none;
    }

    h2 {
      margin-bottom: 0.5em;
    }

    nav {
      background-color: #000;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--neon-blue);
      box-shadow: 0 0 10px var(--neon-blue);
    }

    .nav-left {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
	  font-size: 1.8rem;             /* SHIZOTECH logo text */
    }

    .nav-right a {
      margin-left: 20px;
      color: var(--neon-blue);
      font-weight: bold;
      text-shadow: 0 0 5px var(--neon-blue);
	  font-size: 1.1rem;
    }

    .container {
	  background-color: var(--bg-dark);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .section {
	  margin: 1rem;
	  overflow: hidden;
	  transition: all 0.3s ease;
	  background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
	}

	.section h2 {
	  background: var(--bg-darker);
	  padding: 1.2rem 1rem;
	  cursor: pointer;
	  user-select: none;
	  color: var(--neon-blue);
	  border-bottom: 1px solid var(--neon-blue);
	  font-size: 1.6rem;
	  font-weight: bold;
	}

    .controls {
      padding: 1rem;
      display: none;
    }

    .section.open .controls {
      display: block;
    }

    .control {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
      color: var(--neon-dim);
    }

    input, select, button {
      width: 100%;
      padding: 0.5rem;
      background: var(--input-bg);
      border: 1px solid var(--neon-blue);
      color: var(--text-color);
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.1);
      transition: all 0.2s;
    }

    input[type="checkbox"] {
      width: auto;
      transform: scale(1.3);
      margin-right: 10px;
    }

    button {
      background: var(--neon-blue);
      color: var(--bg-dark);
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--neon-blue);
    }

    input:focus, select:focus, button:focus {
      outline: none;
      box-shadow: 0 0 10px var(--neon-blue);
    }

    input[type="color"] {
      padding: 0;
      height: 40px;
      width: 100%;
      appearance: none;
      border-radius: 8px;
    }

    /* Custom slider styles */
    input[type="range"] {
      -webkit-appearance: none;
      height: 10px;
      border-radius: 5px;
      background: #333;
      outline: none;
      box-shadow: 0 0 5px var(--neon-blue);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: var(--neon-blue);
      cursor: pointer;
      box-shadow: 0 0 10px var(--neon-blue);
    }

    input[type="range"]::-moz-range-thumb {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: var(--neon-blue);
      cursor: pointer;
      box-shadow: 0 0 10px var(--neon-blue);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      text-align: center;
      padding: 0.7rem;
      color: var(--neon-blue);
      font-size: 0.9rem;
      border-top: 1px solid var(--neon-blue);
      box-shadow: 0 0 10px var(--neon-blue);
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">SHIZOTECH</div>
    <div class="nav-right">
      <a href="/">HOME</a>
      <a href="/settings">SETTINGS</a>
      <a href="/devices">DEVICES</a>
      <a href="/console">CONSOLE</a>
    </div>
  </nav>
  <div class="container">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHIZOTECH Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Full CSS from previous version */
    :root {
      --bg-dark: #111;
      --bg-darker: #0a0a0a;
      --neon-blue: #0ff;
      --neon-dim: #0cc;
      --input-bg: #1a1a1a;
      --text-color: #eee;
      --section-bg: linear-gradient(145deg, #0e0e0e, #1a1a1a);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: var(--bg-dark);
      color: var(--text-color);
      padding-bottom: 80px;
    }
    a {
      color: var(--neon-blue);
      text-decoration: none;
    }
    h2 {
      margin-bottom: 0.5em;
    }
    nav {
      background-color: #000;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--neon-blue);
      box-shadow: 0 0 10px var(--neon-blue);
    }
    .nav-left {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
    }
    .nav-right a {
      margin-left: 20px;
      color: var(--neon-blue);
      font-weight: bold;
      text-shadow: 0 0 5px var(--neon-blue);
    }
    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">SHIZOTECH</div>
    <div class="nav-right">
      <a href="/">HOME</a>
      <a href="/settings">SETTINGS</a>
      <a href="/devices">DEVICES</a>
      <a href="/console">CONSOLE</a>
    </div>
  </nav>
  <div class="container">

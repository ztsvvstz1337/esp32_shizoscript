<!-- Status Block -->
<div class="section open">
  <h2 onclick="this.parentElement.classList.toggle('open')">{{section_title}}</h2>
  <div class="controls">
    <div class="status-line">
      <span class="status-label">IP Address:</span>
      <span class="status-value" id="ipAddress">{{ip}}</span>
    </div>
    <div class="status-line">
      <span class="status-label">MAC Address:</span>
      <span class="status-value" id="macAddress">{{mac}}</span>
    </div>
  </div>
</div>
